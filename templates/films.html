{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <p class="lead">Resultados de la busqueda</p>

{% for r in results %}

    <div class="row py-3 px-lg-3 bg-light">
        <div class="col-4 py-3 px-lg-3 border">
                <form action="{{ url_for('detallePelicula') }}" method='POST'>
                    <div class="row-md-8">
                        <img src="{{ r['Poster'] }}" alt="{{ r['Title'] }}" style="max-width:100%;">
                        <input class="form-control form-control-sm" type="text" name="imdbID" value="{{ r['imdbID'] }}" style="visibility:hidden">
                        <p class="font-weight-bold">{{ r['Title'] }}</p>
                        <p class="font-weight-bold">{{ r['Year'] }}</p>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Detalles"><br><br><br>
                </form>
        </div>
    </div>

    
{% endfor %}    
</div>

{% endblock %}
