{% extends "base.html" %}

   
{% block content %}
<!-- <div class="jumbotron"> -->
    <!--<p class="lead">Resultados de la busqueda</p>-->
    <style>
        .container{
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            display: grid;
            height: 100%;
            grid-template-columns: 18% 18% 18% 18% 18%;
            grid-gap: 27px;
        }

    </style>
    
    {% for r in results %}

    
        <form action="{{ url_for('detallePelicula') }}" method='POST'>
            <div class="row-md-8">
                <img src="{{ r['Poster'] }}" alt="{{ r['Title'] }}" style="max-width:100%;">
                <input class="form-control form-control-sm" type="text" name="imdbID" value="{{ r['imdbID'] }}" style="visibility:hidden">
                <p class="font-weight-bold">{{ r['Title'] }}</p>
                <p class="font-weight-bold">{{ r['Year'] }}</p>
            </div>
            <input class="btn btn-secondary btn-sm" type="submit" value="Detalles"><br><br><br>
        </form>
    

    
    {% endfor %}    
<!-- </div> -->

{% endblock %}
